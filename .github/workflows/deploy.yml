name: Deploy to PythonAnywhere
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Reload PythonAnywhere Web App
        run: |
          curl -X POST \
    "https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USER }}/webapps/${{ secrets.PA_APP }}.pythonanywhere.com/reload/" \
    -H "Authorization: Token ${{ secrets.PA_TOKEN }}"
